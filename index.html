    * { margin: 0; padding: 0; box-sizing: border-box; }

      color: var(--text);

      padding: 30px 15px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      background: var(--card);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .left {
      flex: 1;
      padding: 60px 50px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      flex: 1;

      position: relative;
      overflow: hidden;
    }
    .right::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #6d28d9, #a78bfa);
      opacity: 0.1;
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 24px 24px 0;
    }
    h1 {

      font-weight: 700;
      margin-bottom: 8px;
      color: var(--accent);
    }
    .title {
      font-size: 1.4rem;
      color: #4a5568;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .bio {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #718096;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-right: 12px;
      transition: 0.3s;
      font-size: 0.95rem;
    }
    .btn:hover {
      background: #5a1bb8;
      transform: translateY(-2px);
    }
    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .btn-outline:hover {
      background: var(--accent);
      color: white;
    }
    .social {
      margin-top: 30px;
    }
    .social a {
      color: #718096;
      font-size: 1.5rem;
      margin-right: 18px;
      transition: 0.3s;
    }
    .social a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }
