<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Om Yadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#f9fafb;color:#1f2937;line-height:1.6}
    header{background:linear-gradient(135deg,#5b21b6,#9333ea);color:#fff;text-align:center;padding:70px 20px;border-bottom-left-radius:30px;border-bottom-right-radius:30px}
    .photo{width:130px;height:130px;border-radius:50%;border:6px solid #fff;object-fit:cover;box-shadow:0 12px 25px rgba(0,0,0,.2);margin-bottom:18px}
    h1{font-size:2.3rem;font-weight:700;margin-bottom:6px}
    .tag{font-size:1.1rem;opacity:.95}
    .main{max-width:800px;margin:40px auto;padding:0 20px;text-align:center}
    .about{background:#fff;padding:35px;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,.07);margin-bottom:35px}
    .about h2{color:#7c3aed;font-size:1.9rem;margin-bottom:12px;font-weight:600}
    .about p{color:#4b5563;font-size:1.02rem;max-width:650px;margin:0 auto 20px}
    form{background:#f8f9fa;padding:25px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.06);margin-top:20px}
    input,textarea{width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:12px;font-size:1rem}
    textarea{height:100px}
    .btn{display:inline-block;background:#7c3aed;color:#fff;padding:12px 28px;border:none;border-radius:50px;font-weight:600;cursor:pointer;transition:.3s;box-shadow:0 4px 12px rgba(124,58,237,.3);width:100%}
    .btn:hover{background:#6d28d9;transform:translateY(-2px)}
    .linkedin{text-align:center;margin-top:30px}
    .linkedin a{color:#7c3aed;font-size:1.5rem;transition:.3s}
    .linkedin a:hover{color:#5b21b6;transform:translateY(-2px)}
    footer{background:#f1f5f9;padding:35px 20px;text-align:center;border-top:1px solid #e2e8f0}
    footer p{color:#64748b;font-size:.9rem}
    @media(min-width:768px){
      header{padding:90px 20px;border-bottom-left-radius:45px;border-bottom-right-radius:45px}
      .photo{width:150px;height:150px}
      h1{font-size:2.8rem}
      .about,.main{padding:45px}
      form{padding:30px}
    }
    @media(max-width:480px){
      h1{font-size:2rem}
      .photo{width:110px;height:110px}
      .about,form{padding:25px 18px}
    }
  </style>
</head>
<body>
  <header>
    <img src="photo.jpg" alt="Om Yadav" class="photo">
    <h1>Om Yadav</h1>
    <p class="tag">Student</p>
  </header>

  <div class="main">
    <div class="about">
      <h2>About Me</h2>
      <p>Hey, I’m Om Yadav — a student interested in business, finance, and social work. I love learning new things and want to give back to society in my own way.</p>
    </div>

    <!-- CONTACT FORM -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- LINKEDIN BELOW -->
    <div class="linkedin">
      <a href="https://np.linkedin.com/in/omydv55" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 Om Yadav | Learning & Giving Back</p>
  </footer>
</body>
</html>
