<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ombyadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
      opacity: 0.9;
    }
    .social {
      margin-top: 30px;
    }
    .social a {
      color: white;
      font-size: 1.8rem;
      margin: 0 15px;
      transition: 0.3s;
    }
    .social a:hover { transform: scale(1.3); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ombyadav</h1>
    <p>Full-Stack Developer | Nepal</p>
    <p>Building the future, one line at a time.</p>
    <div class="social">
      <a href="https://github.com/omydv145-arch" target="_blank">GitHub</a>
      <a href="mailto:ombyadav@example.com">Email</a>
      <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
