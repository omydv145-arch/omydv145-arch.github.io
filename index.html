<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ombyadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid white;
      object-fit: cover;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; margin: 10px 0; opacity: 0.9; }
    .social a {
      color: white;
      font-size: 1.6rem;
      margin: 0 12px;
      text-decoration: none;
    }
    .social a:hover { transform: scale(1.3); }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="Ombyadav" class="photo">
    <h1>Ombyadav</h1>
    <p>Full-Stack Developer | Nepal</p>
    <p>Turning ideas into reality with code.</p>
    <div class="social">
      <a href="https://github.com/omydv145-arch" target="_blank">GitHub</a>
      <a href="mailto:ombyadav@example.com">Email</a>
      <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
